<!doctype html>

<html>

<head>
  <title><!-- your title here... --></title>
 
  <!-- EITHER (inline stylecode) -->
  <style>
    /* your css stylecode here */
  </style>
  <!-- OR (link to stylesheet) -->
  <!-- About link elements:
    - All <link ...> elements refer to external resources (outside the current html document). 
    - 'rel' stands for relationship, and defines the relationship between the linked resource and the current document.
      Below you see the relationship 'stylesheet', which tells the client browser that the link points to a (css) stylesheet. 
      See https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/rel for complete list of possible relationships.
    - Check out https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link for more information about the link element.
  -->
  <link rel="stylesheet" href="0-StylishBones.css" >
</head>

<body>
  <!-- your content here... -->
</body>

</html>
