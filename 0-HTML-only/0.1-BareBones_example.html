<!doctype html>

<html>

<head>
  <title>BareBones example</title>
</head>

<body>
  <h1>Very simple HTML-page</h1>
  
  <h2>Boring and styleless ...</h2>
  <p>This is a very simple HTML-page with no CSS-styling</p>

  <h2>... but you can still do some cool stuff with only HTML-tags</h2>
  <p>Like creating HTML-tables:</p>
  <table>
    <caption>Styleless table</caption>
    <tr>
      <th>HTML</th>
      <th>table</th>
      <th>columns</th>
    </tr>
    <tr>
      <td>Rows</td>
      <td>with</td>
      <td>data</td>
    </tr>
    <tr>
      <td>that</td>
      <td>makes</td>
      <td>no sense</td>
    </tr>
  </table>
</body>

</html>
